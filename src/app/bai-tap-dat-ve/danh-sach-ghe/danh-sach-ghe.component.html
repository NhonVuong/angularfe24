<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3>Bai tap dat ve xe bus Cybersoft</h3>
            <app-ghe (suKienDatGhe)="layThongTinGheDuocDat($event)" [ghe]="ghe_" *ngFor="let ghe_ of mangGhe; let i = index">
                <br *ngIf="(i+1)%4==0">
            </app-ghe>

        </div>

        <div class="col-md-6">
            <h3>Danh sach ghe duoc dat</h3>
            <p *ngFor="let gheDuocDat of mangGheDuocDat">Ghe so: {{gheDuocDat.soGhe}} - {{gheDuocDat.gia}}
                <span style="cursor: pointer; color: red" (click)="xoaGhe(gheDuocDat.soGhe)">[Huá»·]</span>
            </p>
            <hr>
            <div>Tong tien: {{tongTien()}}</div>
        </div>

    </div>
</div>
