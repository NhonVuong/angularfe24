<app-danh-sach-san-pham #tagDSSP></app-danh-sach-san-pham>
<div class="container">

    <div class="form-group">
        <label for="">MaSP</label>
        <input #maSP type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
    </div>
    <div class="form-group">
        <label for="">TenSP</label>
        <input #tenSP type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
    </div>
    <div class="form-group">
        <label for="">Gia</label>
        <input #gia type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
    </div>
    <button class="btn btn-success" (click)="themSanPham({maSP:maSP.value, tenSP:tenSP.value, gia:gia.value})">Them san pham</button>
</div>
