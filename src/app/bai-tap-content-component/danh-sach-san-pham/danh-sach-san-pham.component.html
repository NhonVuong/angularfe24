<div class="container">
    <h3>Danh sach san pham</h3>
    <div class="row">
        <div class="col-md-4" *ngFor="let sp of mangSP">
            <app-san-pham [sanPham]="sp" (eventXemChiTiet)="eventXemChiTiet($event)">
                <!-- <span class="text-success tenSP">{{sp.tenSP}}</span>
                <span class="text-success gia">{{sp.gia}}</span> -->

            </app-san-pham>
        </div>
    </div>

    <button (click)="setDongGia()" class="btn btn-success">set gia MTB</button>

</div>



<!-- Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{spModal.tenSP}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
            </div>
            <div class="modal-body">
                {{spModal.tenSP}}-{{spModal.gia}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
